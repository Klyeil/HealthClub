<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 - Health</title>
    <link href="https://fonts.cdnfonts.com/css/dark-line" rel="stylesheet">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/noticePage.css">
</head>
<body>
<div id="navPlaceholder"></div>

<main class="mainContainer">
    <h2 class="pageTitle">공지사항</h2>

    <section class="noticeBoard">
        <div class="boardHeader">
            <span class="colTitle">제목</span>
            <span class="colDate">작성일</span>
            <span class="colViews">조회수</span>
        </div>

        <div id="noticeList" class="noticeList">
        </div>
    </section>

    <div class="pagination">
        <button class="pageBtn prev">&lt;</button>
        <button class="pageBtn number active">1</button>
        <button class="pageBtn number">2</button>
        <button class="pageBtn number">3</button>
        <button class="pageBtn number">4</button>
        <button class="pageBtn number">5</button>
        <button class="pageBtn next">&gt;</button>
    </div>

</main>

<script src="../scripts/user.js"></script>
<script src="../scripts/notice.js"></script>
<script src="../scripts/common.js"></script>
</body>
</html>
